name: prebuild

on:
  release:
    types:
      - published

env:
  NODE_BUILD_CMD: npx --no-install prebuild -r node -t 20.0.0 --include-regex 'better_sqlite3.node$' -u ${{ secrets.GITHUB_TOKEN }}
  ELECTRON_BUILD_CMD: npx --no-install prebuild -r electron -t 30.0.0 --include-regex 'better_sqlite3.node$' -u ${{ secrets.GITHUB_TOKEN }}

jobs:
  prebuild:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-12
          - macos-14
          - windows-2019
    name: Prebuild on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.11
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
      - if: ${{ startsWith(matrix.os, 'windows') }}
        run: pip.exe install setuptools
      - if: ${{ ! startsWith(matrix.os, 'windows') && matrix.os != 'macos-14' }}
        run: python3 -m pip install setuptools
      - if: matrix.os == 'macos-14'
        run: python3 -m pip install --break-system-packages setuptools
      - run: npm install --ignore-scripts
      - run: ${{ env.NODE_BUILD_CMD }}
      - run: ${{ env.ELECTRON_BUILD_CMD }}
      - if: matrix.os == 'windows-2019'
        run: |
          ${{ env.NODE_BUILD_CMD }} --arch ia32
          npx --no-install prebuild -r node -t 20.0.0 --include-regex 'better_sqlite3.node$' --arch arm64 -u ${{ secrets.GITHUB_TOKEN }}
          ${{ env.ELECTRON_BUILD_CMD }} --arch ia32
          ${{ env.ELECTRON_BUILD_CMD }} --arch arm64
